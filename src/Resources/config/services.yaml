services:
  # default configuration for services in *this* file
  _defaults:
    autowire: true      # Automatically injects dependencies in your services.
    autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
    public: true

  Tourze\ProductCoreBundle\Controller\:
    resource: '../../Controller/'
  Tourze\ProductCoreBundle\Procedure\:
    resource: '../../Procedure/'
  Tourze\ProductCoreBundle\Repository\:
    resource: '../../Repository/'
  Tourze\ProductCoreBundle\Service\:
    resource: '../../Service/'

  # 根级别的类
  Tourze\ProductCoreBundle\ProductTagFetcher: ~
  Tourze\ProductCoreBundle\ProductTypeFetcher: ~
  Tourze\ProductCoreBundle\ProductTypeProvider: ~

  # 自动读取标签相关配置
  product.tag.fetcher:
    class: Tourze\ProductCoreBundle\ProductTagFetcher
